<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Gerenciador de Tarefa</title>
</head>

<body>
    <main class="container-fluid">
        <h1 class="text-center my-5">Gerenciador de Tarefa</h1>
        <section class="container">
            <section class="row g-3 ">

                <!-- Formulário de tarefas -->
                <div class="col-md-6 d-block" id="formCadastrar">
                    <form action="" class="row g-3">
                        <div>
                            <label for="tarefa">Nome da Tarefa</label>
                            <input type="text" name="tarefa" id="tarefa" class="form-control">
                        </div>

                        <div>
                            <label for="data">Data da Tarefa</label>
                            <input type="date" name="data" id="data" class="form-control">
                        </div>

                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-control">
                                <option value=""></option>
                                <option value="concluido">Concluído</option>
                                <option value="em aberto">Em aberto</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary" id="btnTarefa">Cadastrar tarefa</button>
                        </div>
                    </form>
                </div>
                 <!-- Formulário de Atualização de tarefas -->
                 <div class="col-md-6 d-none" id="formAtualizar">
                    <form action="" class="row g-3">
                        <div>
                            <label for="tarefa_update">Nome da Tarefa</label>
                            <input type="text" name="tarefa_update" id="tarefa_update" class="form-control">
                        </div>

                        <div>
                            <label for="data_update">Data da Tarefa</label>
                            <input type="date" name="data_update" id="data_update" class="form-control">
                        </div>

                        <div>
                            <label for="status_update">Status</label>
                            <select name="status_update" id="status_update" class="form-control">
                                <option value=""></option>
                                <option value="concluido">Concluído</option>
                                <option value="em aberto">Em aberto</option>
                            </select>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary" id="btnAtualizar">Atualizar Tarefa</button>
                        </div>
                    </form>
                </div>
                <!-- Exibindo as Tarefas -->
                <div class="col-md-6">
                    <ol class="list-group list-group-numbered" id="bloco">

                    </ol>
                </div>
            </section>
        </section>

    </main>




    <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
